name: Deploy to VPS

on:
  push:
    branches:
      - main # Change to staging if you want staging branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          npm ci

      - name: Build project
        run: |
          npm run build

      - name: Deploy to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: your_server_ip
          username: root
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "dist/*"
          target: "/var/www/gaia-pms.com"

      - name: Restart Nginx
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: your_server_ip
          username: root
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            sudo systemctl restart nginx
